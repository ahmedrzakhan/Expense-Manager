<!DOCTYPE html>
<html>
  <head>
    <title>
      Expense Manager
    </title>
    <link rel="stylesheet" href="ExpenseManager.css" />
    <body>
      <!-- Main Container -->
      <div class="mainContainer">
        <!-- Box Container -->
        <div class="inputAndTotalsContainer">
          <!-- Input Box -->
          <div class="inputContainer">
            <h1>Enter Details</h1>
            <!-- Form -->
            <form id="form">
              <!-- Type -->
              Type:
              <select defaultValue="credit">
                <option value="credit">Credit</option>
                <option value="debit">Debit</option>
              </select>
              <br />
              <!-- Source -->
              Source / Paid To:
              <input type="text" />
              <br />
              <!-- Amount -->
              Amount:
              <input type="text" />
              <br />
              <!-- Submit Button -->
              <button id="submit">Submit</button>
            </form>
          </div>
          <!-- totalRecordsContainer -->
          <div class="totalRecordsContainer">
            <h1>Totals Records</h1>
            <h2>Total Income: 30000</h2>
            <h2>Total Expense: 9000</h2>
            <h2>Amount in Wallet: 21000</h2>
          </div>
        </div>
        <!-- All Records Container-->
        <div class="allRecordsContainer">
          <h1>All Records Container</h1>
          <div class="tableContainer">
            <table CELLSPACING = "15" CELLPADDING = "10">
              <tr>
                <td>Id</td>
                <td>Type</td>
                <td>Source / Paid To</td>
                <td>Amount</td>
              </tr>
              <tr>
                <td>000001</td>
                <td>credit</td>
                <td>Salary</td>
                <td>40000</td>
              </tr>
              <tr>
                <td>000002</td>
                <td>debit</td>
                <td>Rent</td>
                <td>2000</td>
              </tr>
            </table>
          </div>

        </div>
      </div>

      <script src="ExpenseManager.js"></script>
    </body>
  </head>
</html>
